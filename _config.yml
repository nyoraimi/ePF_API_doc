###: defaults
###: see: https://github.com/mojombo/jekyll/wiki/configuration
auto:   true
server: true

###: (some) overides
###: see: https://help.github.com/articles/using-jekyll-with-pages#troubleshooting
safe:         true
#source:      .
#destination: ./_site
#lsi:         false
#pygments:    true

###: Jekyll ignores filenames with _*
###: see https://github.com/mojombo/jekyll/issues/324
include: ["_something", "ePF_API_doxy-0.x.x-dev"]
exclude: ["Rakefile", "README.md"]
